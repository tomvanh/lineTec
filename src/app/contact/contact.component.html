<div class="container-fluid h-100 full-width">
  <div id="contact" class="anchor-point"></div>
  <div class="row h-100 no-gutters">
    <div class="col-md-5 col-sm-12">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2502.169950455294!2d4.07954001539227!3d51.16065614381768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c38f0d61f68a9d%3A0xf372b1794cfa2b2d!2sEikenlaan%2010%2C%209111%20Sint-Niklaas!5e0!3m2!1snl!2sbe!4v1573555833766!5m2!1snl!2sbe"
        width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen
      ></iframe>
    </div>
    <div class="col-md-7 col-sm-12">
      <div class="contact-form">
        <h2>{{ contactTitle }}</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label class="control-label">NAAM</label>
                <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">
                    Naam is verplicht
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label class="control-label">E-MAIL</label>
                <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">
                    E-mail is verplicht
                  </div>
                  <div *ngIf="f.email.errors.email">
                    E-mail moet een geldig e-mailadres zijn
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <label class="control-label">BERICHT</label>
                <textarea type="text" class="form-control" formControlName="message" [ngClass]="{ 'is-invalid': submitted && f.message.errors }"></textarea>
                <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                  <div *ngIf="f.message.errors.required">
                    Bericht is verplicht
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <button class="btn btn-primary">
                  Verstuur
                  <img class="btn-icon" src="assets/icons/arrow-top-right-white.svg" height="15" width="15" />
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
